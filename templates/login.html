<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form class="form-signin" role="form" method="POST" onsubmit="return check_form(this);">
            <h2 class="form-signin-heading" style="padding: 5px;border-bottom: 1px solid #ddd">登录界面</h2>
            <input type="text" name="username" style="margin-top: 10px;"
                   class="form-control" placeholder="Username/E-mail">
            <td><span id="checkUserNameResult" style="color: red "></span>  </td>
            <input type="password" name="password" style="margin-top: 10px;"
                   class="form-control" placeholder="Password">
            <td><span id="checkPasswordResult" style="color: red "></span></td>
            <div>{{ data.message }}</div>
            <button class="btn btn-primary btn-block" type="submit" style="margin-top: 20px;">登 录</button>
        </form>
    </div>
    <script src="/static/js/jquery-3.1.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
